{% extends "admin/layout.html" %}
{% block content %}

{% with mensajes=get_flashed_messages() %}
{% if mensajes %}
{% for mensaje in mensajes %}
{% for text in mensaje %}
<div class="alert alert-danger" role="alert">
    <p class="text-center h3">{{ text }}</p>
</div>
{% endfor %}
{% endfor %}
{% endif %}
{% endwith %}

<h1 class="text-center padding:30rem">Agregar Usuario</h1>
<div class="container-sm">
    <form class="row g-3" action="/admin/agregarusuario" method="POST" enctype="multipart/form-data">
        <div class="col-sm-4">
            <label for="nombre" class="form-label">Nombre(s)</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre(s)" name="nombre">
        </div>
        <div class="col-sm-4">
            <label for="paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="paterno" placeholder="Apellido Paterno" name="paterno">
        </div>
        <div class="col-sm-4">
            <label for="materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="materno" placeholder="Apellido Materno" name="materno">
        </div>
        <div class="col-sm-6">
            <label for="curp" class="form-label">CURP</label>
            <input type="text" class="form-control" id="curp" placeholder="CURP" name="CURP">
        </div>
        <div class="col-sm-6">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="text" class="form-control" id="email" name="correo" placeholder="Correo Electrónico"
                name="correo">
        </div>
        <div class="col-sm-6">
            <label for="curp" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="curp" placeholder="Contraseña" name="password">
        </div>
        <div class="col-sm-6">
            <label for="email" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="email" name="confirma" placeholder="Confirmar Contraseña"
                name="confirma">
        </div>
        <div class="col-sm-12">
            <label for="publicKey" class="form-label">Llave Pública</label>
            <input class="form-control" type="file" id="publicKey" name="publicKey">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Agregar Usuario</button>
        </div>
    </form>
</div>
{% endblock %}
